<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>CoderBay</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js'></script>
<script src="./assets/javascript/train.js"></script>
  <link rel="stylesheet" href="./assets/style/style.css">

</head>
<body>
    <div class = "container">
        <div class = "jumbotron">
            <h1 class = "header">Anytime is Train Time</h1>
            <h3 class = "header3">Choo Choo. Chee Chee</h3>
        </div>
        <div class = "row">
            <div class = "col-md-12">
                <div class="card text-white bg-primary mb-3" style="max-width: 100%;">
                            <div class="card-header">Current Train Schedule</div>
                            <div class="card-body">
                    <table class="table table" id = "trainTable">
                        <thead>
                          <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                          </tr>
                        </thead>
          
                    <tbody></tbody> 
                         </table>  
                        </div>
                    </div>
            </div>
        </div>
        <div class="card text-white bg-primary mb-3" style="max-width: 100%;">
            <div class="card-header">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Train Name</label>
                      <input type="name" class="form-control" id="train-name">
                      <label for="exampleFormControlInput1">Destination</label>
                      <input type="name" class="form-control" id="train-destination">
                      <label for="exampleFormControlInput1">First Train Time (HH:mm-military time)</label>
                      <input type="name" class="form-control" id="train-time">
                      <label for="exampleFormControlInput1">Frequency (min)</label>
                      <input type="name" class="form-control" id="train-frequency">
                    </div>
                 <button type="button" class="btn btn-outline-danger" id = "trainBtn">Submit</button>
            </div>
        </div>
      </div>
</body>


</html>
